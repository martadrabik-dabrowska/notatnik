<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style1.css"/>
</head>
<body>
<div id="menu" th:replace="menu :: menu"></div>
<h2 th:text="#{login.pageName}">Login</h2>
<form id="loginForm" th:action="@{/login}" method="POST"
      enctype="multipart/form-data">
    <table width="350" border="0" cellpadding="4" cellspacing="1"
           align="center">
        <tr>
            <td colspan="2" align="center">
                <div th:if="${param.error}">
                    <font color="red"><span th:text="#{error.login}"></span></font>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right" width="140">
                <p th:text="#{register.email}"></p>
            </td>
            <td align="left">
                <input type="text" name="username" id="username" size="30"/>
            </td>
        </tr>
        <tr>
            <td align="right" width="140">
                <p th:text="#{register.password}"></p>
            </td>
            <td align="left">
                <input type="password" name="password" id="password" size="30"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="#ffffff"><input type="submit" value="Login"/></td>
        </tr>
    </table>
</form>
</body>
</html>
